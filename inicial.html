<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-inicial.css">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <title>Pixel Library</title>
</head>

<body>
  <header>
    <img src="assets/Logotipo white.png" alt="Logotipo da Pixel Library" id="container-logo">

    <nav id="container-nav">
      <ul>
        <li><a href="biblioteca.html" class="botao-biblioteca">biblioteca</a></li>
        <li><a href="sobreNos.html" id="sobreNos">Sobre Nós</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section id="container-pesquisa">
      <form id="form-busca" role="search">
        <input type="search" id="campo-busca" name="busca" placeholder="Buscar jogos..." autocomplete="off" />
      </form>

      <div id="filtros">
        <h3>Pesquisar por:</h3>
        <button type="button">Indie</button>
        <button type="button">Multiplayer</button>
        <button type="button">Aventura</button>
        <button type="button">RPG</button>
      </div>
    </section>

    <section id="novidades">
      <h2>Novidades</h2>

      <div class="grid-jogos">
        <article class="card-jogo">
          <img src="assets/gameLogo/jogo1.jpg" alt="Capa do jogo 1">
        </article>

        <article class="card-jogo">
          <img src="assets/gameLogo/jogo2.jpg" alt="Capa do jogo 2">
        </article>

        <article class="card-jogo">
          <img src="assets/gameLogo/jogo3.jpg" alt="Capa do jogo 3">
        </article>

        <article class="card-jogo" id="game4">
          <img src="assets/gameLogo/jogo4.jpg" alt="Capa do jogo 4">
        </article>

        <article class="card-jogo" id="game5">
          <img src="assets/gameLogo/jogo5.jpg" alt="Capa do jogo 5">
        </article>
      </div>
    </section>

    <section id="suasRecomendações">
      <h2>Recomendações</h2>
      <div class="grid-jogos recomendacoes" id="recomendacoes-container">
        <!-- Os jogos recomendados serão carregados aqui pelo JS -->
      </div>
    </section>

  </main>

  <script src="js/script.js" defer></script>

</body>

</html>
