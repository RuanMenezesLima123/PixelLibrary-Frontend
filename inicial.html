<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-inicial.css">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <title>Pixel Library</title>
</head>

<body>
  <header>
    <img src="assets/Logotipo white.png" alt="Logotipo da Pixel Library" id="container-logo">

    <nav id="container-nav">
      <ul>
        <li><a href="biblioteca.html" class="botao-biblioteca">biblioteca</a></li>
        <li><a href="sobreNos.html" id="sobreNos">Sobre N처s</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 id="titulo-pagina">Pixel Library</h1>

    <section id="container-pesquisa">
      <form id="form-busca" role="search">
        <input type="search" id="campo-busca" name="busca" placeholder="Buscar jogos..." autocomplete="off" />
      </form>

      <div id="filtros">
        <h3>Pesquisar por: <span id="filtro-ativo">Indie Multiplayer</span></h3>
        <div class="categorias">
          <button type="button" class="categoria-filtro">Aventura</button>
          <button type="button" class="categoria-filtro">RPG</button>
          <button type="button" class="categoria-filtro">FPS</button>
          <button type="button" class="categoria-filtro">Esportes</button>
        </div>
      </div>
    </section>

    <section id="novidades">
      <h2>Novidades</h2>
      <div class="grid-jogos">
        <!-- Os jogos ser찾o carregados dinamicamente pelo JS -->
      </div>
    </section>

    <section id="recomendacoes">
      <h2>Recommended</h2>
      <div class="grid-jogos recomendacoes">
        <!-- Os jogos recomendados ser찾o carregados aqui pelo JS -->
      </div>
    </section>

    <section id="console-problems">
      <h2>Console Problems</h2>
      <div class="grid-jogos">
        <!-- Os jogos com problemas ser찾o carregados aqui pelo JS -->
      </div>
    </section>
  </main>

  <script src="js/script.js" defer></script>

</html>
