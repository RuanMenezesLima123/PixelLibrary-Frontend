<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-login.css">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <title>Pixel Library</title>
</head>

<body>
  <header>
    <img src="assets/Logotipo white.png" alt="Logotipo da Pixel Library" id="container-logo">
  </header>

  <main>

    <div class="login-container">
      <dev id="welcome">
        <h1>Seja Bem-Vindo</h1>
        <h5>Efetue seu login</h5>
      </dev>
      
      <form>
        <div class="form-group">
          <label for="email">Email ou Usuário</label>
          <input type="text" id="email" name="email" placeholder="@Usuario123" required>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="********" required>
        </div>

        <div>
          <button type="submit" class="login-button">Entrar</button>
        </div>

        <div class="support-links">
          <a href="#">Esqueceu a senha?</a>
          <a href="#">Criar conta</a>
        </div>
      </form>
    </div>

  </main>

  <footer>
    <div id="footer-content">
      <a id="sobrenos" href="sobreNos.html">Sobre Nós</a>
      <p>Este projeto é apenas ilustrativo. Estas páginas foram desenvolvidas como atividade da Disciplina Programação
        para Web II.</p>
    </div>
  </footer>

<script src="js/auth.js" defer></script>


</body>

</html>
